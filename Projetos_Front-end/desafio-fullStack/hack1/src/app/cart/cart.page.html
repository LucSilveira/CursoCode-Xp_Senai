<ion-header class="header">
  <ion-toolbar>
    <ion-title>cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="container">
  <ion-list>
    <ion-item *ngFor="let produto of produtos; let i = index">
      <ion-label>{{produto?.nome}}</ion-label>
      <ion-button slot="end" (click)="remover(i)">-</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
